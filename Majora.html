<!DOCTYPE html>
<html>

<head>

  <!-- Meta -->
  <title>Majora</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

  <!-- Style Modules -->
  <link rel="stylesheet" href=".\css\bootstrap.min.css">
  <link rel="stylesheet" href="Majora.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:300,400,900" rel="stylesheet">


  <!-- JS Modules -->
  <script type="text/javascript" src=".\libs\console.style.min.js"></script>
  <script type="text/javascript" src=".\libs\howler.min.js"></script>
  <script type="text/javascript" src="..\..\dist\b4w.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="Majora.js"></script>
</head>

<body>
  <div id="main_canvas_container"></div>
  <div class="container vertical-center">
    <div class="row auto-margin">
      <div class="col-xs-12">

        <div id="preloader_cont" class="opacity-zero animated">
          <h5 id="title-1" class="center" style="margin-bottom: 0">SEVDALIZA PRESENTS</h5>
          <h1 id="title-2" class="center">MAJORA</h1>
          <div id="prelod_static_path">
            <div id="prelod_dynamic_path"></div>
          </div>
        </div>

        <div id="webgl-fail" class="center opacity-zero animated anim-1">
          <h1>Initialization Failed</h1>
          <h5>Majora depends on technologies not supported by your browser. </h5>
          <h5>
            Please update to the latest version of
            <a href="https://www.google.com/chrome/">Chrome</a>.
          </h5>
          <p class="italic">Redirecting to main website in
            <span id="redir-seconds">10</span> seconds.</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Begin MailChimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup {
      background: #fff;
      clear: left;
      font: 14px Helvetica, Arial, sans-serif;
    }

    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  <div id="mc_embed_signup">
    <form action="https://hiradsab.us12.list-manage.com/subscribe/post?u=dfd02f746239cbeb66c6c7e5f&amp;id=48edb1d81b" method="post"
      id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe to our mailing list</h2>
        <div class="indicates-required">
          <span class="asterisk">*</span> indicates required</div>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address
            <span class="asterisk">*</span>
          </label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div class="mc-field-group size1of2">
          <label for="mce-BDAY-month">Birthday </label>
          <div class="datefield">
            <span class="subfield monthfield">
              <input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BDAY[month]"
                id="mce-BDAY-month">
            </span> /
            <span class="subfield dayfield">
              <input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BDAY[day]"
                id="mce-BDAY-day">
            </span> /
            <span class="subfield yearfield">
              <input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="BDAY[year]"
                id="mce-BDAY-year">
            </span>
            <span class="small-meta nowrap">( mm / dd / yyyy )</span>
          </div>
        </div>
        <div class="mc-field-group">
          <label for="mce-COUNTRY">Country
            <span class="asterisk">*</span>
          </label>
          <input type="text" value="" name="COUNTRY" class="required" id="mce-COUNTRY">
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_dfd02f746239cbeb66c6c7e5f_48edb1d81b" tabindex="-1" value="">
        </div>
        <div class="clear">
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
      </div>
    </form>
  </div>

  <!--End mc_embed_signup-->

</body>

</html>
