<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sevdaliza - The Calling</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
 <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <nav class="nav">
    <a href="" class="top">Home</a>
    <a href="" class="right">Shop</a>
    <a href="" class="left">Releases</a>
    <a href="" class="bottom">Tour</a>
  </nav>

  <div id="myCanvas"> </div>

  <div id="parallax" class="rellax">
    <div id="img1" class="accent" data-depth="0.6">
      <img class="bg-img" src="assets/img/eye1.png">
    </div>
    <div id="img2" class="accent" data-depth="0.6">
      <img class="bg-img" src="assets/img/eye3.png">
    </div>
    <div id="img3" class="accent" data-depth="0.6">
      <img class="bg-img" src="assets/img/eye2.png">
    </div>
  </div>


  <div class="container">
    <div class="wrapper">
      <div id="trig1"></div>

      <section class="hero" id="pin1">
        <div id="titleAlbum">
          <video height="auto" id="title-vid" autoplay loop muted>
            <source src="assets/output2.webm" type='video/webm;codecs="vp8, vorbis"'>
          </video>
        </div>

        <div class="date">
          <table>
            <tbody id="appendTo">
            </tbody>
          </table>
        </div>

        <div id="trig2"></div>

        <div class="CTA">
          <div class="social link-container">
            <h2>LISTEN</h2>
            <ul id="social-links">
              <li>
                <a target="blank" href="http://facebook.com/sevdalizamusic">Facebook</a>
              </li>
              <li>
                <a target="blank" href="http://twitter.com/Sevdaliza">Twitter</a>
              </li>
              <li>
                <a target="blank" href="https://www.instagram.com/sevdaliza_/">Instagram</a>
              </li>
              <li>
                <a target="blank" href="http://youtube.com/sevdaliza">Youtube</a>
              </li>
            </ul>
          </div>
          <div class="order link-container">
            <h2 id="order-heading">ORDER</h2>

            <ul id="order-links">
              <li>
                <a target="blank" href="https://www.youtube.com/watch?v=znV9KDsNtXY&amp;feature=youtu.be">Youtube</a>
              </li>
              <li>
                <a target="blank" href="https://open.spotify.com/album/1QVdHImfz9bh1slzqUTsGF">Spotify</a>
              </li>
              <li>
                <a target="blank" href="https://itunes.apple.com/us/album/ison/id1225257798">iTunes</a>
              </li>
              <li>
                <a target="blank" href="https://listen.tidal.com/album/72641575">Tidal</a>
              </li>
            </ul>
          </div>
          <div class="majora link-container">
            <h2>
              <a target="blank" href="https://shop.sevdaliza.com">MAJORA</a>
            </h2>
            <ul id="majora-links">
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
            </ul>
          </div>
        </div>

      </section>

      <section class="coverAlbum full-height vertical-align" id="pin2">
        <div style="width: 100%">
          <img class="cover-img" id="tween" src="assets/img/theCallingCover.jpg" alt="">
        </div>
      </section>
      <section class="tour">
        <div id="tourBox" class="">
          <a href="http://www.songkick.com/artists/5195363" class="songkick-widget" data-theme="dark" data-detect-style="false" data-font-color="#fff"
            data-font-size="1em" data-background-color="rgba(0, 0, 0, 0.5)"></a>
          <script src="//widget.songkick.com/widget.js"></script>
        </div>

        <footer>
          <ul style="padding: 0; margin: 0;">
            <li>
              <a href="#" class="icon-1">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#" class="icon-2">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#" class="icon-3">
                <i class="fa fa-youtube"></i>
              </a>
            </li>
            <li>
              <a href="#" class="icon-4">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" class="icon-5">
                <i class="fa fa-soundcloud"></i>
              </a>
            </li>
          </ul>
        </footer>
      </section>
    </div>
  </div>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/TweenMax.min.js"></script>
  <script src="libs/ScrollMagic.js"></script>
  <script src="libs/animation.gsap.js"></script>
  <script src="libs/parallax.min.js"></script>
  <!-- <script src="libs/debug.addIndicators.min.js"></script> -->
  <script src="libs/jquery.ripples-min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
